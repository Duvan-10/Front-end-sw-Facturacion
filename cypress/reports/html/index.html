<html lang="en"><head><meta charSet="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Mochawesome Report</title><link rel="stylesheet" href="assets\app.css"/></head><body data-raw="{&quot;stats&quot;:{&quot;suites&quot;:1,&quot;tests&quot;:1,&quot;passes&quot;:1,&quot;pending&quot;:0,&quot;failures&quot;:0,&quot;testsRegistered&quot;:1,&quot;passPercent&quot;:100,&quot;pendingPercent&quot;:0,&quot;other&quot;:0,&quot;hasOther&quot;:false,&quot;skipped&quot;:0,&quot;hasSkipped&quot;:false,&quot;start&quot;:&quot;2025-12-27T03:41:02.787Z&quot;,&quot;end&quot;:&quot;2025-12-27T03:41:29.586Z&quot;,&quot;duration&quot;:26799},&quot;results&quot;:[{&quot;uuid&quot;:&quot;cb9e416c-7e3a-4ea1-aafc-6511ac654737&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\pruebas_de_calidad.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\pruebas_de_calidad.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;a09ba947-c7ab-438b-8b76-2de1b34318de&quot;,&quot;title&quot;:&quot;Auditoría de Calidad: Módulo de Clientes&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\pruebas_de_calidad.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\pruebas_de_calidad.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Pruebas de Calidad del Módulo Clientes&quot;,&quot;fullTitle&quot;:&quot;Auditoría de Calidad: Módulo de Clientes Pruebas de Calidad del Módulo Clientes&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:26663,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;const alertStub = cy.stub().as(&#x27;alerta&#x27;);\ncy.on(&#x27;window:alert&#x27;, alertStub);\nlet resumenAlertas = [];\n// Función para registrar alertas en el resumen\ncy.on(&#x27;window:alert&#x27;, txt =&gt; {\n  resumenAlertas.push(txt);\n});\n// --- 1. VALIDAR AUTOCOMPLETADO ---\ncy.log(&#x27;Paso 1: Probando autocompletado con NIT existente&#x27;);\ncy.get(&#x27;input[value=\&quot;Si\&quot;]&#x27;).check({\n  force: true\n});\n// Escribimos un NIT que ya exista en tu base de datos (ej. 800123)\ncy.get(&#x27;input[placeholder*=\&quot;NIT\&quot;]&#x27;).type(&#x27;800123&#x27;, {\n  delay: 100\n});\ncy.wait(2000); // Pausa para ver si los campos se llenan solos\ncy.log(&#x27;Verificando si los campos se autocompletaron...&#x27;);\n// --- 2. LIMPIEZA DE CAMPOS (SI NO EXISTE) ---\ncy.log(&#x27;Paso 2: Validar limpieza de campos con NIT inexistente&#x27;);\ncy.get(&#x27;input[placeholder*=\&quot;NIT\&quot;]&#x27;).clear().type(&#x27;99999999&#x27;, {\n  delay: 100\n});\ncy.wait(1500);\ncy.get(&#x27;input[name=\&quot;nombre\&quot;]&#x27;).should(&#x27;have.value&#x27;, &#x27;&#x27;);\ncy.log(&#x27;✅ Los campos se limpiaron correctamente.&#x27;);\n// --- 3. CAMPOS OBLIGATORIOS Y ALERTAS ---\ncy.log(&#x27;Paso 3: Validar bloqueo por campos obligatorios&#x27;);\ncy.get(&#x27;button[type=\&quot;submit\&quot;]&#x27;).scrollIntoView().click();\ncy.wait(1500);\ncy.get(&#x27;@alerta&#x27;).should(&#x27;have.been.called&#x27;);\ncy.log(&#x27;✅ Alerta de campo obligatorio capturada.&#x27;);\n// --- 4. CARACTERES INVÁLIDOS ---\ncy.log(&#x27;Paso 4: Validar defensa contra caracteres inválidos&#x27;);\ncy.get(&#x27;input[name=\&quot;nombre\&quot;]&#x27;).type(&#x27;Cliente 123 @#$&#x27;, {\n  delay: 70\n});\ncy.get(&#x27;button[type=\&quot;submit\&quot;]&#x27;).click();\ncy.wait(1500);\ncy.get(&#x27;@alerta&#x27;).should(&#x27;have.been.calledWithMatch&#x27;, /letras y espacios/);\ncy.log(&#x27;✅ Defensa contra caracteres especiales activa.&#x27;);\n// --- 5. CLIENTE NUEVO Y CREACIÓN ---\ncy.log(&#x27;Paso 5: Validar creación de cliente nuevo con datos válidos&#x27;);\ncy.get(&#x27;input[name=\&quot;nombre\&quot;]&#x27;).clear().type(&#x27;Distribuidora Nueva S.A.S&#x27;, {\n  delay: 70\n});\ncy.get(&#x27;input[name=\&quot;telefono\&quot;]&#x27;).type(&#x27;3004445566&#x27;, {\n  delay: 70\n});\ncy.get(&#x27;input[name=\&quot;correo\&quot;]&#x27;).type(&#x27;nuevo@cliente.com&#x27;, {\n  delay: 70\n});\n// Manejar el Confirm de \&quot;Cliente no existe, ¿crear?\&quot;\ncy.on(&#x27;window:confirm&#x27;, txt =&gt; {\n  cy.log(&#x27;Confirmación detectada: &#x27; + txt);\n  return true; // Aceptamos crearlo\n});\ncy.wait(2000);\ncy.get(&#x27;button[type=\&quot;submit\&quot;]&#x27;).click();\n// --- 6. RESUMEN DE ALERTAS ---\ncy.then(() =&gt; {\n  cy.log(&#x27;--- RESUMEN DE ALERTAS CAPTURADAS ---&#x27;);\n  resumenAlertas.forEach((msg, i) =&gt; {\n    cy.log(`${i + 1}. ${msg}`);\n  });\n  expect(resumenAlertas.length).to.be.at.least(1);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7f48813d-860c-4c93-9b4f-2d989d00c00b&quot;,&quot;parentUUID&quot;:&quot;a09ba947-c7ab-438b-8b76-2de1b34318de&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;7f48813d-860c-4c93-9b4f-2d989d00c00b&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:26663,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:false,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.4&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;overwrite&quot;:false,&quot;html&quot;:false,&quot;json
